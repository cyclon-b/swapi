<div class="grid">
  <div class="col">
    <swapi-entities-list [listTitle]="'PLANETS'" categoryUrl="planet" subCategoryUrl="single-planet"
                         [moreDetailHandler]="onMoreDetailClick" [paginatorEnabled]="true" [currentPage]="currentPage()"

                         (changePage)="onPageChange($event, 'planet')"

  </div>
</div>
